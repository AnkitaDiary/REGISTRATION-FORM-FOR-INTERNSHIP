<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Student Internship Registration Form</h1>
    <form method="POST" action="/submit" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" required min="18" max="100">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Tell us about yourself:</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Select a Domain:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="domain" value="UI/UX Designing" required>
                <label class="form-check-label">UI/UX Designing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="domain" value="Full Stack Web Development">
                <label class="form-check-label">Full Stack Web Development</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="domain" value="Frontend Developer">
                <label class="form-check-label">Frontend Developer</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Companies:</label><br>
            {% for company in ['Google', 'Microsoft', 'IBM', 'Amazon', 'Meta'] %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="companies" value="{{ company }}">
                <label class="form-check-label">{{ company }}</label>
            </div>
            {% endfor %}
        </div>

        <div class="mb-3">
            <label class="form-label">Internship Duration:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="duration" value="Jan 2025 - Mar 2025" required>
                <label class="form-check-label">Jan 2025 - Mar 2025</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="duration" value="April 2025 - June 2025">
                <label class="form-check-label">April 2025 - June 2025</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="duration" value="Oct 2025 - Dec 2025">
                <label class="form-check-label">Oct 2025 - Dec 2025</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
</body>
</html>
